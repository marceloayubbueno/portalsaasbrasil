<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Recompensas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .log { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .error { background: #ff4444; }
        .success { background: #44ff44; color: #000; }
        .info { background: #4444ff; }
        .warning { background: #ffaa00; color: #000; }
        pre { background: #333; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üîç Debug Recompensas</h1>
    
    <div>
        <button class="btn-primary" onclick="debugAuth()">1. Testar Autentica√ß√£o</button>
        <button class="btn-primary" onclick="debugAPI()">2. Testar API</button>
        <button class="btn-primary" onclick="debugRewards()">3. Carregar Recompensas</button>
        <button class="btn-success" onclick="clearLogs()">Limpar Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        // Configura√ß√£o da API
        const API_URL = window.location.hostname === 'localhost' ? 
                       'http://localhost:3000/api' : 
                       'https://programa-indicacao-multicliente-production.up.railway.app/api';

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logsDiv.appendChild(logElement);
            console.log(`[DEBUG] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function debugAuth() {
            log('üîç Testando autentica√ß√£o...', 'info');
            
            const clientToken = localStorage.getItem('clientToken');
            const clientId = localStorage.getItem('clientId');
            
            if (!clientToken) {
                log('‚ùå clientToken n√£o encontrado no localStorage', 'error');
                return;
            }
            
            if (!clientId) {
                log('‚ùå clientId n√£o encontrado no localStorage', 'error');
                return;
            }
            
            log(`‚úÖ clientToken encontrado: ${clientToken.substring(0, 20)}...`, 'success');
            log(`‚úÖ clientId encontrado: ${clientId}`, 'success');
            
            // Testar se o token √© v√°lido
            try {
                const response = await fetch(`${API_URL}/clients/me`, {
                    headers: {
                        'Authorization': `Bearer ${clientToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Token v√°lido! Cliente: ${data.name || data.email || 'Sem nome'}`, 'success');
                } else {
                    log(`‚ùå Token inv√°lido! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro ao validar token: ${error.message}`, 'error');
            }
        }

        async function debugAPI() {
            log('üîç Testando conex√£o com API...', 'info');
            log(`API URL: ${API_URL}`, 'info');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    log('‚úÖ API est√° online!', 'success');
                } else {
                    log(`‚ö†Ô∏è API respondeu com status: ${response.status}`, 'warning');
                }
            } catch (error) {
                log(`‚ùå Erro ao conectar com API: ${error.message}`, 'error');
                log('üîç Testando URL alternativa...', 'info');
                
                // Testar URL direta
                try {
                    const altResponse = await fetch('https://programa-indicacao-multicliente-production.up.railway.app/api/health');
                    if (altResponse.ok) {
                        log('‚úÖ URL alternativa funcionando!', 'success');
                    }
                } catch (altError) {
                    log(`‚ùå URL alternativa tamb√©m falhou: ${altError.message}`, 'error');
                }
            }
        }

        async function debugRewards() {
            log('üîç Testando carregamento de recompensas...', 'info');
            
            const clientToken = localStorage.getItem('clientToken');
            const clientId = localStorage.getItem('clientId');
            
            if (!clientToken || !clientId) {
                log('‚ùå Autentica√ß√£o necess√°ria! Execute teste 1 primeiro.', 'error');
                return;
            }
            
            const url = `${API_URL}/rewards?clientId=${clientId}`;
            log(`üîó URL da requisi√ß√£o: ${url}`, 'info');
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientToken}`
                    }
                });
                
                log(`üì° Status da resposta: ${response.status} ${response.statusText}`, 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Erro na resposta: ${errorText}`, 'error');
                    return;
                }
                
                const result = await response.json();
                log('‚úÖ Resposta recebida:', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`, 'info');
                
                const rewards = result.data || result || [];
                log(`üìä Total de recompensas encontradas: ${rewards.length}`, rewards.length > 0 ? 'success' : 'warning');
                
                if (rewards.length > 0) {
                    rewards.forEach((reward, index) => {
                        log(`Recompensa ${index + 1}: ${reward.description || reward.name || 'Sem nome'} (${reward.type})`, 'info');
                    });
                } else {
                    log('‚ÑπÔ∏è Nenhuma recompensa encontrada. Teste criar uma nova.', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Erro ao carregar recompensas: ${error.message}`, 'error');
                log(`üîç Stack trace: ${error.stack}`, 'error');
            }
        }

        // Auto-executar testes
        window.onload = function() {
            log('üöÄ Debug de Recompensas iniciado!', 'info');
            log('Execute os testes na ordem para diagnosticar o problema.', 'info');
        };
    </script>
</body>
</html>
