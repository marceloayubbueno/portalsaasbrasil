<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Sistema de Indicação</title>
    <link rel="stylesheet" href="../../css/tailwind.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-gray-900">
        <div class="absolute inset-0 bg-gradient-to-br from-red-900/20 via-gray-900 to-purple-900/20"></div>
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')]"></div>
    </div>

    <!-- Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-red-500/20 rounded-full mb-4">
                    <i class="fas fa-user-shield text-red-400 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-100 mb-2">Área Administrativa</h1>
                <p class="text-gray-400 text-sm">Acesse o painel de controle do sistema</p>
            </div>

            <!-- Login Form -->
            <form id="adminLoginForm" class="space-y-6" autocomplete="off">
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-300">
                        <i class="fas fa-envelope mr-2 text-gray-400"></i>E-mail
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autofocus
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
                        placeholder="seu@email.com"
                    >
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200 pr-12"
                            placeholder="••••••••"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300 focus:outline-none"
                        >
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            class="w-4 h-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500 focus:ring-2"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-300">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-red-400 hover:text-red-300 transition-colors">
                        Esqueceu a senha?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="loginText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar no Sistema
                    </span>
                    <span id="loginLoading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Entrando...
                    </span>
                </button>

                <!-- Error Message -->
                <div id="loginError" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Success Message -->
                <div id="loginSuccess" class="hidden bg-green-900/50 border border-green-700 text-green-300 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Login realizado com sucesso! Redirecionando...</span>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-400 text-sm">
            <p>Sistema de Programa de Indicação</p>
            <p class="mt-1">© 2024 - Área Administrativa</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin-login.js"></script>
    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Enhanced Form Handling
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            const errorText = document.getElementById('errorText');
            
            // Show loading state
            loginButton.disabled = true;
            loginText.classList.add('hidden');
            loginLoading.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Simulate API call delay
            setTimeout(() => {
                // Here you would make the actual API call
                // For now, let's simulate success/error
                
                // Reset button state
                loginButton.disabled = false;
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
                
                // Check for errors (this would come from your API)
                if (window.lastLoginError) {
                    errorText.textContent = window.lastLoginError;
                    errorDiv.classList.remove('hidden');
                } else {
                    // Success case
                    successDiv.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            }, 1000);
        });

        // Focus management
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });

        // Add subtle animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const loginCard = document.querySelector('.bg-gray-800');
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                loginCard.style.transition = 'all 0.5s ease-out';
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
