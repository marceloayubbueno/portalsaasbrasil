<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes - Área do Cliente</title>
    <link rel="stylesheet" href="../css/tailwind.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-900 min-h-screen">
            <header class="px-8 py-6 bg-gray-900 flex items-center justify-between shadow-sm">
                <h1 class="text-3xl font-bold text-blue-400">Central de Participantes</h1>
                <div class="flex items-center gap-4">
                    <button onclick="openAddParticipantModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                        <i class="fas fa-plus mr-2"></i>Adicionar Participante
                    </button>
                    <button onclick="openImportModal()" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-semibold">
                        <i class="fas fa-upload mr-2"></i>Importar
                    </button>
                </div>
            </header>

            <!-- Submenu de navegação -->
            <div class="px-8 py-4 bg-gray-800 border-b border-gray-700">
                <div class="flex space-x-1 bg-gray-700 p-1 rounded-lg w-max">
                    <button onclick="switchTab('participants')" id="participantsTab" class="px-4 py-2 rounded-md text-sm font-medium transition-colors bg-blue-600 text-white">
                        <i class="fas fa-users mr-2"></i>Participantes
                    </button>
                    <button onclick="switchTab('lists')" id="listsTab" class="px-4 py-2 rounded-md text-sm font-medium transition-colors text-gray-300 hover:text-white">
                        <i class="fas fa-list mr-2"></i>Listas
                    </button>
                </div>
            </div>

            <main class="flex-1 p-8">
                <!-- Aba Participantes -->
                <div id="participantsSection">
                    <!-- Filtros e Busca -->
                    <div class="mb-6 bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex flex-wrap gap-4 items-center">
                            <div class="flex-1 min-w-[200px]">
                                <input type="text" id="searchParticipants" placeholder="Buscar participantes..." 
                                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <select id="statusFilter" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Todos os Status</option>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                                <option value="pendente">Pendente</option>
                            </select>
                            <select id="listFilter" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Todas as Listas</option>
                            </select>
                            <button onclick="applyFilters()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-filter mr-2"></i>Filtrar
                            </button>
                            <button onclick="clearFilters()" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                                <i class="fas fa-times mr-2"></i>Limpar
                            </button>
                        </div>
                    </div>

                    <!-- Estatísticas -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-blue-600 text-white">
                                    <i class="fas fa-users text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-400 text-sm">Total</p>
                                    <p class="text-2xl font-bold text-gray-100" id="totalParticipants">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-green-600 text-white">
                                    <i class="fas fa-check-circle text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-400 text-sm">Ativos</p>
                                    <p class="text-2xl font-bold text-gray-100" id="activeParticipants">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-yellow-600 text-white">
                                    <i class="fas fa-clock text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-400 text-sm">Pendentes</p>
                                    <p class="text-2xl font-bold text-gray-100" id="pendingParticipants">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-red-600 text-white">
                                    <i class="fas fa-times-circle text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-400 text-sm">Inativos</p>
                                    <p class="text-2xl font-bold text-gray-100" id="inactiveParticipants">0</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tabela de Participantes -->
                    <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-700">
                                <thead class="bg-gray-800">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">
                                            <input type="checkbox" id="selectAll" class="rounded border-gray-600 text-blue-600 focus:ring-blue-500">
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Participante</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">E-mail</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Telefone</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Lista</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Cadastro</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="participantsTableBody" class="bg-gray-800 divide-y divide-gray-700">
                                    <!-- Participantes serão carregados aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Paginação -->
                    <div class="mt-6 flex items-center justify-between">
                        <div class="text-gray-400">
                            Mostrando <span id="showingFrom">1</span> a <span id="showingTo">10</span> de <span id="totalItems">0</span> participantes
                        </div>
                        <div class="flex space-x-2" id="pagination">
                            <!-- Paginação será carregada aqui -->
                        </div>
                    </div>
                </div>

                <!-- Aba Listas -->
                <div id="listsSection" class="hidden">
                    <!-- Seção de listas será carregada aqui -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modais e outros elementos permanecerão os mesmos -->
    <!-- Modal Adicionar Participante -->
    <div id="addParticipantModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <!-- Conteúdo do modal -->
    </div>

    <!-- Modal Importar -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <!-- Conteúdo do modal -->
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/shared-menu.js"></script>
    <script src="../js/modules/participants-manager.js"></script>
    <script src="../js/participants.js"></script>
    <script>
        // 🔧 CORREÇÃO: Garantir ordem correta de inicialização
        checkAuth();
        
        setTimeout(() => {
            if (localStorage.getItem('clientToken')) {
                initSharedMenu('participants');
            }
        }, 100);
    </script>
</body>
</html>
