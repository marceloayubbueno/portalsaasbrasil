<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanhas - √Årea do Cliente</title>
    <link rel="stylesheet" href="../css/tailwind.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
      <!-- Main Content -->
      <div class="flex-1 flex flex-col bg-gray-900 min-h-screen">
        <div class="flex-1 flex flex-col">
          <header class="px-8 py-6 bg-gray-900 flex items-center justify-between shadow-sm">
            <div class="flex flex-col gap-2">
              <h1 class="text-3xl font-bold text-blue-400">Campanhas</h1>
              <nav class="flex gap-2">
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-800 text-blue-400">Lista de Campanhas</a>
              </nav>
            </div>
            <div class="flex items-center gap-4">
              <div class="flex items-center border border-gray-700 rounded-lg bg-gray-900 px-2">
                <input type="text" id="searchCampaign" placeholder="Buscar campanhas..." class="bg-transparent px-2 py-1 focus:outline-none text-gray-100">
                <button class="px-3 py-1 rounded bg-gray-700 text-gray-200 hover:bg-gray-600 transition-colors" onclick="searchCampaigns()">üîç</button>
              </div>
              <div class="flex items-center gap-2">
                <select id="filterStatus" onchange="filterCampaigns()" class="rounded-lg border border-gray-700 bg-gray-900 text-gray-100 px-3 py-2">
                  <option value="">Todos os Status</option>
                  <option value="active">Ativas</option>
                  <option value="inactive">Inativas</option>
                  <option value="draft">Rascunho</option>
                </select>
                <select id="filterType" onchange="filterCampaigns()" class="rounded-lg border border-gray-700 bg-gray-900 text-gray-100 px-3 py-2">
                  <option value="">Todos os Tipos</option>
                  <option value="form">Formul√°rio</option>
                  <option value="link">Link</option>
                </select>
              </div>
              <button class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition-colors" onclick="window.location.href='campaign-quiz.html'">Nova Campanha</button>
            </div>
          </header>
          <main class="flex-1 p-8">
            <!-- Se√ß√£o de Lista de Campanhas -->
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-700" id="campaignsTable">
                <thead class="bg-gray-800">
                  <tr>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Campanha</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Per√≠odo</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Tipo</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Fonte</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">LP Indicadores</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">LP Divulga√ß√£o</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Recompensa Indica√ß√£o</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Recompensa Convers√£o</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">A√ß√µes</th>
                  </tr>
                </thead>
                <tbody id="campaignsTableBody" class="bg-gray-900 divide-y divide-gray-800">
                  <!-- Linhas JS -->
                </tbody>
              </table>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!-- Modal Nova Campanha (centralizado absoluto) -->
    <div id="newCampaignModal" class="fixed inset-0 z-50 flex items-center justify-center min-h-screen bg-black bg-opacity-40 hidden">
      <div class="bg-gray-800 rounded-xl p-8 shadow-lg w-full max-w-2xl relative flex flex-col">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold text-gray-100">Nova Campanha</h2>
          <button class="text-2xl text-gray-400 hover:text-gray-200" onclick="closeNewCampaignModal()">&times;</button>
        </div>
        <div class="quiz-progress mb-4">
          <div class="w-full h-2 bg-gray-700 rounded-full overflow-hidden mb-2">
            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" id="progressBar"></div>
          </div>
          <div class="text-sm text-gray-400">Etapa <span id="currentStep">1</span> de <span id="totalSteps">5</span></div>
        </div>
        <form id="newCampaignForm" onsubmit="return handleNewCampaign(event)" class="flex flex-col gap-4">
          <!-- Etapas do formul√°rio ser√£o inseridas via JS -->
        </form>
      </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/shared-menu.js"></script>
    <script src="../js/campaigns.js"></script>
    <script>
        checkAuth();
        initSharedMenu('campaigns');
    </script>
    <!-- Frontend carregado -->
</body>
</html>
