<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração da Empresa e Cabeçalho - WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl font-semibold">Configuração da Empresa e Cabeçalho</h1>
                <a href="dashboard.html" class="text-blue-400 hover:text-blue-300">← Voltar ao Dashboard</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Formulário de Configuração -->
            <div class="space-y-6">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-medium mb-4">📋 Dados da Empresa</h2>
                    
                    <!-- Nome da Empresa (Obrigatório) -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">
                            🏢 Nome da Empresa <span class="text-red-400">*</span>
                        </label>
                        <input type="text" id="companyName" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o nome da sua empresa">
                    </div>

                    <!-- Descrição da Empresa -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includeDescription" class="mr-2">
                            <label class="text-sm font-medium">📝 Descrição da Empresa</label>
                        </div>
                        <textarea id="businessDescription" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Descreva sua empresa" disabled></textarea>
                    </div>

                    <!-- Website -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includeWebsite" class="mr-2">
                            <label class="text-sm font-medium">🌐 Website</label>
                        </div>
                        <input type="url" id="website" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://www.suaempresa.com.br" disabled>
                    </div>

                    <!-- Telefone -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includePhone" class="mr-2">
                            <label class="text-sm font-medium">📞 Telefone</label>
                        </div>
                        <input type="tel" id="phone" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="(11) 99999-9999" disabled>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includeEmail" class="mr-2">
                            <label class="text-sm font-medium">📧 Email</label>
                        </div>
                        <input type="email" id="email" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="contato@suaempresa.com.br" disabled>
                    </div>
                </div>

                <!-- Redes Sociais -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-medium mb-4">📱 Redes Sociais</h2>
                    
                    <!-- Instagram -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includeInstagram" class="mr-2">
                            <label class="text-sm font-medium">📸 Instagram</label>
                        </div>
                        <input type="text" id="instagram" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="@suaempresa" disabled>
                    </div>

                    <!-- Facebook -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includeFacebook" class="mr-2">
                            <label class="text-sm font-medium">👍 Facebook</label>
                        </div>
                        <input type="text" id="facebook" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="facebook.com/suaempresa" disabled>
                    </div>

                    <!-- LinkedIn -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includeLinkedin" class="mr-2">
                            <label class="text-sm font-medium">💼 LinkedIn</label>
                        </div>
                        <input type="text" id="linkedin" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="linkedin.com/company/suaempresa" disabled>
                    </div>

                    <!-- WhatsApp Business -->
                    <div class="mb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="includeWhatsapp" class="mr-2">
                            <label class="text-sm font-medium">💬 WhatsApp Business</label>
                        </div>
                        <input type="tel" id="whatsappBusiness" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="(11) 99999-9999" disabled>
                    </div>
                </div>

                <!-- Configuração do Cabeçalho -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-medium mb-4">⚙️ Configuração do Cabeçalho</h2>
                    
                    <!-- Ativar Cabeçalho -->
                    <div class="mb-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="headerEnabled" class="mr-2">
                            <label class="text-sm font-medium">Ativar cabeçalho nas mensagens</label>
                        </div>
                    </div>

                    <!-- Separador -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Separador entre cabeçalho e mensagem</label>
                        <input type="text" id="separator" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="---" placeholder="---">
                    </div>

                    <!-- Texto Personalizado -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Texto personalizado (opcional)</label>
                        <textarea id="customText" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Ex: Entre em contato conosco!"></textarea>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="flex gap-4">
                    <button onclick="saveCompanyHeader()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        💾 Salvar Configuração
                    </button>
                    <button onclick="resetCompanyHeader()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-md transition duration-200">
                        🔄 Resetar
                    </button>
                    <button onclick="previewHeader()" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition duration-200">
                        👁️ Preview
                    </button>
                </div>
            </div>

            <!-- Preview e Histórico -->
            <div class="space-y-6">
                <!-- Preview da Mensagem -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-medium mb-4">👁️ Preview da Mensagem</h2>
                    <div id="messagePreview" class="bg-gray-700 p-4 rounded-md min-h-32 text-sm whitespace-pre-wrap">
                        Configure os dados da empresa para ver o preview da mensagem...
                    </div>
                </div>

                <!-- Histórico de Mensagens -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-medium">📱 Histórico de Mensagens</h2>
                        <button onclick="refreshLogs()" class="text-blue-400 hover:text-blue-300 text-sm">
                            🔄 Atualizar
                        </button>
                    </div>
                    <div id="activityLogs" class="space-y-3 max-h-48 overflow-y-auto">
                        <p class="text-gray-400 text-center">Carregando mensagens...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/whatsapp-company-header.js"></script>
</body>
</html>
