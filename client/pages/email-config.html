<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de E-mail - Área do Cliente</title>
    <link rel="stylesheet" href="../css/tailwind.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-900 min-h-screen">
            <header class="px-8 py-6 bg-gray-900 flex items-center shadow-sm">
                <h1 class="text-3xl font-bold text-blue-400">Configuração de E-mail</h1>
            </header>
            <main class="flex-1 p-8">
                <!-- Configurações SMTP -->
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold text-gray-100 mb-4">Configurações SMTP</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 text-sm font-medium mb-2">Servidor SMTP</label>
                            <input type="text" id="smtpHost" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="smtp.gmail.com">
                        </div>
                        <div>
                            <label class="block text-gray-300 text-sm font-medium mb-2">Porta</label>
                            <input type="number" id="smtpPort" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="587">
                        </div>
                        <div>
                            <label class="block text-gray-300 text-sm font-medium mb-2">Usuário/E-mail</label>
                            <input type="email" id="smtpUser" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="seu-email@gmail.com">
                        </div>
                        <div>
                            <label class="block text-gray-300 text-sm font-medium mb-2">Senha</label>
                            <input type="password" id="smtpPassword" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
                        </div>
                    </div>
                    <div class="mt-4 flex items-center">
                        <input type="checkbox" id="smtpSecure" class="rounded border-gray-600 text-blue-600 focus:ring-blue-500">
                        <label for="smtpSecure" class="ml-2 text-gray-300">Usar SSL/TLS</label>
                    </div>
                    <div class="mt-6 flex gap-3">
                        <button onclick="testEmailConfig()" class="px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors">
                            <i class="fas fa-vial mr-2"></i>Testar Configuração
                        </button>
                        <button onclick="saveEmailConfig()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Salvar Configurações
                        </button>
                    </div>
                </div>

                <!-- Templates de E-mail -->
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <h2 class="text-xl font-bold text-gray-100 mb-4">Templates de E-mail</h2>
                    <div class="space-y-4">
                        <div class="border border-gray-700 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-gray-100 mb-2">E-mail de Boas-vindas</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-300 text-sm font-medium mb-2">Assunto</label>
                                    <input type="text" id="welcomeSubject" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100" placeholder="Bem-vindo ao programa de indicações!">
                                </div>
                                <div>
                                    <label class="block text-gray-300 text-sm font-medium mb-2">Remetente</label>
                                    <input type="text" id="welcomeSender" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100" placeholder="Equipe de Indicações">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="block text-gray-300 text-sm font-medium mb-2">Conteúdo do E-mail</label>
                                <textarea id="welcomeContent" rows="6" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100" placeholder="Olá {nome}, bem-vindo ao nosso programa..."></textarea>
                            </div>
                        </div>
                        
                        <div class="border border-gray-700 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-gray-100 mb-2">E-mail de Notificação de Indicação</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-300 text-sm font-medium mb-2">Assunto</label>
                                    <input type="text" id="notificationSubject" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100" placeholder="Nova indicação recebida!">
                                </div>
                                <div>
                                    <label class="block text-gray-300 text-sm font-medium mb-2">Remetente</label>
                                    <input type="text" id="notificationSender" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100" placeholder="Sistema de Indicações">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="block text-gray-300 text-sm font-medium mb-2">Conteúdo do E-mail</label>
                                <textarea id="notificationContent" rows="6" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100" placeholder="Parabéns! Você recebeu uma nova indicação..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <button onclick="saveEmailTemplates()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Salvar Templates
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/shared-menu.js"></script>
    <script src="../js/email-config.js"></script>
    <script>
        checkAuth();
        initSharedMenu('email-config');
    </script>
</body>
</html>
