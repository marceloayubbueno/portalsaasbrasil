<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos - Área do Cliente</title>
    <link rel="stylesheet" href="../css/tailwind.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-900 min-h-screen">
            <header class="px-8 py-6 bg-gray-900 flex items-center shadow-sm">
                <h1 class="text-3xl font-bold text-blue-400">Pagamentos</h1>
            </header>
            <main class="flex-1 p-8">
                <!-- Estatísticas de Pagamentos -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-600 text-white">
                                <i class="fas fa-dollar-sign text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-400 text-sm">Total Pago</p>
                                <p class="text-2xl font-bold text-gray-100" id="totalPago">R$ 0,00</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-600 text-white">
                                <i class="fas fa-clock text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-400 text-sm">Pendentes</p>
                                <p class="text-2xl font-bold text-gray-100" id="totalPendente">R$ 0,00</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-600 text-white">
                                <i class="fas fa-credit-card text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-400 text-sm">Este Mês</p>
                                <p class="text-2xl font-bold text-gray-100" id="totalMes">R$ 0,00</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-600 text-white">
                                <i class="fas fa-receipt text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-400 text-sm">Total Transações</p>
                                <p class="text-2xl font-bold text-gray-100" id="totalTransacoes">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Pagamentos -->
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-700">
                        <h3 class="text-lg font-semibold text-gray-100">Histórico de Pagamentos</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead class="bg-gray-800">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Data</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Beneficiário</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Valor</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Método</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsTableBody" class="bg-gray-800 divide-y divide-gray-700">
                                <!-- Dados serão carregados via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/shared-menu.js"></script>
    <script src="../js/payments.js"></script>
    <script>
        checkAuth();
        initSharedMenu('payments');
    </script>
</body>
</html>
