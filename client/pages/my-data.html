<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados - Área do Cliente</title>
    <link rel="stylesheet" href="../css/tailwind.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-900 min-h-screen">
            <header class="px-8 py-6 bg-gray-900 flex items-center shadow-sm">
                <h1 class="text-3xl font-bold text-blue-400">Meus Dados</h1>
            </header>
            <main class="flex-1 p-8">
                <div class="max-w-4xl mx-auto">
                    <!-- Informações do Cliente -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6">
                        <h2 class="text-xl font-bold text-gray-100 mb-4">Informações Pessoais</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-300 text-sm font-medium mb-2">Nome Completo</label>
                                <input type="text" id="clientName" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Nome do cliente">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-medium mb-2">E-mail</label>
                                <input type="email" id="clientEmail" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="email@exemplo.com">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-medium mb-2">Telefone</label>
                                <input type="tel" id="clientPhone" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="(11) 99999-9999">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-medium mb-2">Empresa</label>
                                <input type="text" id="clientCompany" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Nome da empresa">
                            </div>
                        </div>
                        <div class="mt-6 flex gap-3">
                            <button onclick="savePersonalData()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-save mr-2"></i>Salvar Alterações
                            </button>
                            <button onclick="resetForm()" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                                <i class="fas fa-undo mr-2"></i>Resetar
                            </button>
                        </div>
                    </div>

                    <!-- Alterar Senha -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6">
                        <h2 class="text-xl font-bold text-gray-100 mb-4">Alterar Senha</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-300 text-sm font-medium mb-2">Senha Atual</label>
                                <input type="password" id="currentPassword" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Digite sua senha atual">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-medium mb-2">Nova Senha</label>
                                <input type="password" id="newPassword" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Digite a nova senha">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-300 text-sm font-medium mb-2">Confirmar Nova Senha</label>
                                <input type="password" id="confirmPassword" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Confirme a nova senha">
                            </div>
                        </div>
                        <div class="mt-6">
                            <button onclick="changePassword()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                                <i class="fas fa-key mr-2"></i>Alterar Senha
                            </button>
                        </div>
                    </div>

                    <!-- Informações da Conta -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h2 class="text-xl font-bold text-gray-100 mb-4">Informações da Conta</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                                <div>
                                    <p class="text-gray-300 font-medium">Plano Atual</p>
                                    <p class="text-blue-400 text-lg" id="currentPlan">Plano Professional</p>
                                </div>
                                <i class="fas fa-crown text-yellow-400 text-xl"></i>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                                <div>
                                    <p class="text-gray-300 font-medium">Status da Conta</p>
                                    <p class="text-green-400 text-lg">Ativa</p>
                                </div>
                                <i class="fas fa-check-circle text-green-400 text-xl"></i>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                                <div>
                                    <p class="text-gray-300 font-medium">Data de Cadastro</p>
                                    <p class="text-gray-100 text-lg" id="registrationDate">15/01/2024</p>
                                </div>
                                <i class="fas fa-calendar text-blue-400 text-xl"></i>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                                <div>
                                    <p class="text-gray-300 font-medium">Último Acesso</p>
                                    <p class="text-gray-100 text-lg" id="lastAccess">Hoje, 14:30</p>
                                </div>
                                <i class="fas fa-clock text-purple-400 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/shared-menu.js"></script>
    <script src="../js/my-data.js"></script>
    <script>
        // Verificar autenticação
        checkAuth();
        
        // Inicializar menu com página ativa
        initSharedMenu('my-data');
    </script>
</body>
</html>
