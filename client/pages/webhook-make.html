<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhooks Make.com - Área do Cliente</title>
    <link rel="stylesheet" href="../css/tailwind.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-900 min-h-screen">
            <header class="px-8 py-6 bg-gray-900 flex items-center shadow-sm">
                <h1 class="text-3xl font-bold text-blue-400">Webhooks Make.com</h1>
            </header>
            <main class="flex-1 p-8">
                <!-- Configuração de Webhooks -->
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold text-gray-100 mb-4">Configuração de Webhooks</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-300 text-sm font-medium mb-2">URL do Webhook Make.com</label>
                            <input type="url" id="webhookUrl" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="https://hook.eu1.make.com/...">
                        </div>
                        <div>
                            <label class="block text-gray-300 text-sm font-medium mb-2">Token de Autenticação (opcional)</label>
                            <input type="text" id="webhookToken" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Seu token de segurança">
                        </div>
                    </div>
                    <div class="mt-6 flex gap-3">
                        <button onclick="testWebhook()" class="px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors">
                            <i class="fas fa-vial mr-2"></i>Testar Webhook
                        </button>
                        <button onclick="saveWebhookConfig()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Salvar Configuração
                        </button>
                    </div>
                </div>

                <!-- Eventos Disponíveis -->
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold text-gray-100 mb-4">Eventos Disponíveis</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="event-new-referral" class="rounded border-gray-600 text-blue-600 focus:ring-blue-500">
                            <label for="event-new-referral" class="ml-3 text-gray-300">Nova indicação recebida</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="event-referral-converted" class="rounded border-gray-600 text-blue-600 focus:ring-blue-500">
                            <label for="event-referral-converted" class="ml-3 text-gray-300">Indicação convertida</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="event-reward-earned" class="rounded border-gray-600 text-blue-600 focus:ring-blue-500">
                            <label for="event-reward-earned" class="ml-3 text-gray-300">Recompensa conquistada</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="event-campaign-started" class="rounded border-gray-600 text-blue-600 focus:ring-blue-500">
                            <label for="event-campaign-started" class="ml-3 text-gray-300">Campanha iniciada</label>
                        </div>
                    </div>
                </div>

                <!-- Log de Webhooks -->
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-700">
                        <h3 class="text-lg font-semibold text-gray-100">Log de Webhooks</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead class="bg-gray-800">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Data/Hora</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Evento</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Resposta</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-200 uppercase tracking-wider">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="webhookLogBody" class="bg-gray-800 divide-y divide-gray-700">
                                <!-- Dados serão carregados via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/shared-menu.js"></script>
    <script src="../js/webhook-make.js"></script>
    <script>
        checkAuth();
        initSharedMenu('integrations');
    </script>
</body>
</html>
